<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quan ly sinh vien</title>
</head>

<body>
  <div>
    <h1>Quan ly sinh vien</h1>
    <div>
      <form action="" id="form-control-student">
        <label for="">Ma sinh vien:</label>
        <input type="text" id="student-id">
        <br>
        <label for="">Ten sinh vien:</label>
        <input type="text" id="name">
        <br>
        <label for="">Email sinh vien:</label>
        <input type="text" id="email">
        <br>
        <label for="">Diem toan:</label>
        <input type="text" id="math">
        <br>
        <label for="">Diem ly:</label>
        <input type="text" id="physic">
        <br>
        <label for="">Diem hoa:</label>
        <input type="text" id="chemical">
      </form>
      <button onclick="addNewStudent()">Them sinh vien</button>
      <button onclick="resetStudents()">Xoa danh sach sinh vien</button>
      <button onclick="updateStudent()">Cap nhat thong tin</button>
      <table style="width: 600px; border-collapse: collapse;" border="1">
        <thead>
          <tr>
            <th>Ma sinh vien</th>
            <th>Ten sinh vien</th>
            <th>Email sinh vien</th>
            <th>Diem trung binh</th>
            <th>Thao tac</th>
          </tr>
        </thead>
        <tbody id="table-body">
          
        </tbody>
      </table>
    </div>
  </div>

  <script src="./js/model/model.js"></script>
  <script src="./js/controller/controller.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
